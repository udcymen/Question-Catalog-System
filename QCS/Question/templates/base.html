<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Question Catalog System{% endblock %}</title>

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.css' %}" >

    <script src="{% static 'node_modules/angular/angular.js' %}" ></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}" ></script>
    <script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}" ></script>
    <script src="{% static 'node_modules/popper.js/dist/popper.min.js' %}" ></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark shadow-sm">
        <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a routerLinkActive='active' class="nav-link" routerLink='home'>Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" ng-app="myApp">
        {% block content %}
        {% endblock %}
    </div>

    {% block script %}
    {% endblock %}

</body>
</html>
